<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d-*-none</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Display None Responsive</h2>
        <p>Use the d-none class to hide an element.Use any of the d-*-none classes to control WHEN the element should be hidden on a specific screen width.</p>
        <p>Resize the browser window to see the effect.</p>
        <div class="d-none bg-success">Hidden DIV</div>
        <div class="d-sm-none bg-success">d-sm-none</div>
        <div class="d-md-none bg-success">d-md-none</div>
        <div class="d-lg-none bg-success">d-lg-none</div>
        <div class="d-none bg-success">d-xl-none</div>

    </div>
</body>
</html>
