<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Embeds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Responsive Embed</h2>
        <p>Create aresponsive video and scale it nicely to the parent element.</p>
        <h2>Aspect ratio 1:1</h2>
        <div class="embed-responsive embed-responsive-1by1">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" class="embed-responsive-item"></iframe>
        </div>
        <br>
        <h2>Aspect ratio 16:9</h2>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" class="embed-responsive embed-responsive-21by9"></iframe>
        </div>
        <br>
        <h2>Aspect ratio 21:9</h2>
        <div class="embed-responsive embed-responsive-21by9">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" class="embed-responsive-item"></iframe>
        </div>
    </div>
</body>
</html>
