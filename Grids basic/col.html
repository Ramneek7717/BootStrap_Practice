<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three equal width columns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Three equal width columns</h1>
        <p><strong>Note:</strong>Try to add a new div with class="col" inside the row class- this will create four equal-width columns.</p>
        <div class="row">
            <div class="col" style="background-color:lavender ;">column1</div>
            <div class="col" style="background-color: orange;">column2</div>
            <div class="col" style="background-color:lavender ;">column3</div>
        </div>
    </div>
</body>
</html>
