<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.form-row</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Form Row/Grid</h2>
        <p>In this example we will demonstrate the differences between .row and .form-row.</p>
        <p>Create two form elements that appear side by side with .row and .col:</p>
        <form action="">
            <div class="row">
                <div class="col">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="col">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                </div>
            </div>
        </form>
        <br>
        <p>Create two form elements that appear side by side with .form-row and .col:</p>
        <form action="">
            <div class="form-row">
                <div class="col">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <dic class="col">
                    <input type="password" class="form-control" placeholder="Enter password" name="pswd">
                </dic>
            </div>
        </form>
    </div>
</body>
</html>
