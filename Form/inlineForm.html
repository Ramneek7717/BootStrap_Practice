<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Inline Form</h2>
        <p>Make the viewport larger than 576px wide to see that all of the form elements are inline and left-aligned.On small screens, the form group will stack horizontally.</p>
        <form action="" class="from-inline">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter password">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Ebter password" name="pswd" >
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="from-check-input" name="remember">Remember me</label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
