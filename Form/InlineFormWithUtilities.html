<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Form with Utilities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Inline form</h2>
        <p>Make the viewport larger than 576px wide to see that all of the form elements are inline and left-aligned. On small screens, the form groups will stack horizontally.</p>
        <form action="" class="form-inline">
            <label for="email2" class="mb-2 mr-sm-2">Email:</label>
            <input type="email" class="form-control mb-2 mr-sm-2" id="email2" placeholder="ENter email" name="email">
            <label for="pwd2" class="mb-2 mr-sm-2">PassWord:</label>
            <input type="password" name="pswd" id="pwd2" class="form-control mb-2 mr-sm-2" placeholder="Enter password">
            <div class="form-check mb-2 mr-sm-2">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="remember">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">
              Submit
            </button>
        </form>
    </div>
</body>
</html>
