<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-trigger =>Hover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Popover Example</h3>
        <a href="#" title="Header" data-toggle="popover" data-content="Some-content">Click Me</a>
        <a href="#" title="Header" data-toggle="popover" data-content="Some content" data-trigger="hover">Hover over me</a>
    </div>
    <script>
        $(document).ready(function()
        {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>
</html>
