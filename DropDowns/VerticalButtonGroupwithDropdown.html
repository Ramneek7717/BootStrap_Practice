<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Button Group with Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Vertical Button Group with Dropdown</h2>
        <div class="btn-group-vertical">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsumg</button>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">tablet</a>
                    <a href="#" class="dropdown-item">smartphone</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
