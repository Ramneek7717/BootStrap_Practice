<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Right</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Dropdowns</h2>
        <p>Add the .dropdown-menu-right class to .dropdown-menu to right-align the dropdown menu.</p>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Wide dropdown button to demonstrate this example</button>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">link 2</a>
                <a href="#" class="dropdown-item">link 3</a>
            </div>
        </div>
    </div>
</body>
</html>
