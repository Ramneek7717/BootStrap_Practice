<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Button Dropdowns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="conatiner">
        <h2>Dropdown Split Buttons</h2>
        <div class="btn-group">
            <button class="btn btn-primary" type="button">Primary</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown"></button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link 1</a>
                <a href="#" class="dropdown-item">link 2</a>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
             <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                 <a href="#" class="dropdown-item">Link 2</a>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-success " type="button" >Success</button>
            <button class="btn btn-success  dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown"></button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link 1</a>
                <a href="#" class="dropdown-item">link 2</a>
            </div>
        </div>
    </div>
</body>
</html>
