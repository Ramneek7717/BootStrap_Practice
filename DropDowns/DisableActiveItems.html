<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable and active items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Dropdowns</h2>
        <p>The .active class adds a blue background color to the active link.</p>
        <p>The .disabled class diables a dropdown item(grey text color and a no-parking-sign on hover).</p>
        <div class="dropdown">
            <button class="btn btn-priomary dropdown-toggle" data-toggle="dropdown" type="button">Dropdown button</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Normal</a>
                <a href="#" class="dropdown-item active">Active</a>
                <a href="#" class="dropdown-item disabled">Disabled</a>
            </div>
        </div>
    </div>
</body>
</html>
