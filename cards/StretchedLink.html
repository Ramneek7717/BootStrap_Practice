<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretched Link</title>
</head>
<body>
    <div class="container">
        <h2>Stretched Link in Card</h2>
        <p>Add the .stretched-link class to a link inside the card, and it will make the whole cad clickable ( the card will act as a link):</p>
        <div class="card" style="width: 400px;">
            <img src="image.jpg" alt="card image" class="card-img-top" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">
                    John Doe
                </h4>
                <p class="card-text">
                    Some exapmle text some example text. John Doe is an architect and engineer
                </p>
                <a href="#" class="btn btn-primary stretched-link">See Profile</a>
            </div>

        </div>
    </div>
</body>
</html>
