<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Image Overlays</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="conatiner">
        <h2>Card Image Overlay</h2>
        <p>Turn an Image into a card background and use .card-img-overlay to overlay the card's text:</p>
        <div class="card img-fluid" style="width:500px">
           <img src="image.jpg" alt="Card Image" class="card-img-top" style="width:100%">
            <div class="card-img-overlay">
                <h4 class="card-title">JOhn Doe
                </h4>
                <p class="card-text">Some example text some example text. some example text some example text. Some example text some example text. some example text some example text.</p>
                <a href="#" class="btn btn-primary">see profile</a>
            </div>

        </div>
    </div>
    
</body>
</html>
