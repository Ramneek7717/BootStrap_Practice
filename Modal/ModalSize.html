<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Size</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Small Modal</h2>
        <!-- button to open the Modal -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" type="button">Open modal</button>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <div class="modal-title">Modal Heading</div>
                        <button class="close" type="button" data-dismiss="modal" type="button">&times;</button>
                    </div>
                    <!-- modal Body -->
                    <div class="modal-body">
                        Modal body..
                    </div>
                    <!-- modal footer -->
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Large Modal</h2>
        <!-- Button to open the Modal -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal1">Open modal</button>
        <!-- The Modal -->
        <div class="modal fade" id="myModal1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Modal body..
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Extra Large Modal</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                    </div>
                     <!-- Modal body -->
                     <div class="modal-body">
                        Modal body.. 
                     </div>
                     <!-- Modal footer -->
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
